<!DOCTYPE html>
<html lang="en">
<head>
  <title>Click through Image Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--bootstrap CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

</head>
<body>

<div class="container">
<!--add js array containing image source also style="background-image: url('img/hubble1.jpg');" -->
  <div id="pictureFrame" class="center-cropped">
    <img id="picture" src="img/hubble1.jpg" class="space">
  </div>

  <div class="btn-group btn-group-justified" role="group" aria-label="...">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default" id="carouselLeft" onclick="left_click()"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default" id="carouselRight" onclick="right_click()"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></button>
    </div>
  </div>

</div>


      <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!--bootstrap js plugins-->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="index.js"></script>

</body>
</html>
